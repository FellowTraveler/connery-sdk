# This workflow will build and push a new version of the dev container image
# to GitHub Packages every day at 1am UTC.
# This is useful to ensure that the dev container image is always up to date
# and that the cache is always fresh.

name: Build Dev Container

on:
  schedule:
    - cron: "0 1 * * *" # Every day at 1am UTC

jobs:
  build:
    name: Build Dev Container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./.devcontainer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/dev-container:latest
          cache-from: type=gha,scope=${{ github.repository }}
          cache-to: type=gha,scope=${{ github.repository }},mode=max
          platforms: linux/amd64,linux/arm64
